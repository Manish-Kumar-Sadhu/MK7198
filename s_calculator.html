<html>
<head>
 <link rel="stylesheet" href="s_cal.css">
<head>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="title">SCIENTIFIC CALCULATOR</span>
		<span class="brand"><img id="icon" src="mk3.png" width="35"  alt="mk"></span>
		<div class="screen"></div>
	</div>
	<br/>
	<div class="keys">
		<!-- operators and other keys -->
		<span>(</span>
		<span>)</span>
		<span>log</span>
		<span>ln</span>
		<span>x<sup>2</sup></span>
		<span>Sin</span>
		<span>Cos</span>
		<span>Tan</span>
		<span>&radic;x</span>
		<span class="del">&#x25C0;</span>
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>DEL</span>
		<span class="ac">AC</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">X</span> 
		<span class="operator">รท</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">+</span>
		<span class="operator">-</span>
		<span>0</span>
		<span>.</span>
		<span>&#960;</span>
		<span>x<sup>&#9633</sup></span>
		<span class="eval" name="eval">=</span>
	</div>
</div>
<html>
