<link rel="stylesheet" type="text/css" href="cards.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<div class="cards">
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-6 col-md-3 col-xs-12">
					<div class="card my-open-req" onClick="window.location.href='/bloodintime/coordinator/my_open_request'">
						<div class="card-block">
							<h4 class="card-title" >My Open Requests</h4>
							<div class="card-text">0</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-3 col-xs-12">
					<div class="card all-open-req" onClick="window.location.href='/bloodintime/coordinator/all_open_request'">
						<div class="card-block">
							<h4 class="card-title">All Open Requests</h4>
							<div class="card-text">1</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-3 col-xs-12">
					<div class="card req-handled">
						<div class="card-block">
							<h4 class="card-title">Total Requests Handled</h4>
							<div class="card-text">58</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-3 col-xs-12">
					<div class="card avg-time">
						<div class="card-block">
							<h4 class="card-title">Average Response Time</h4>
							<div class="card-text" style="font-size: 2.5rem;">3d 14h 17m 7s</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
